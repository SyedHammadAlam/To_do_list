<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Daily Routine</h1>
        <div class="input-container">
            <input type="text" placeholder="To-Do" class="todo-input">
            <button class="add-todo-button">Add to List</button>
            <button class="delete-todo-button">Delete all</button>
        </div>
        <ul class="todo_list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
